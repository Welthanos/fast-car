<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="FastCar, carros, veículos, automóveis, aluguel, locadora, usados, semi-novos" />
        <meta name="description" content="FastCar - Alugue automóveis de qualidade com rapidez." />
        <meta name="author" content="Welton Santos, Jaíne Rodrigues, Matheus Medeiros" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kolker+Brush&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/svg+xml" href="../assets/logo.svg" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="../styles/login.css" />
        <script src="../scripts/index.js" defer></script>

        <title>FastCar - login</title>
    </head>
    <body>
        <div class="page-container" data-bs-spy="scroll" data-bs-target="navBar" tabindex="0">
            <header>
                <nav id="navBar" class="navbar fixed-top bg-menu" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a href="../index.html" class="navbar-brand custom-brand-nav"><img src="../assets/logo.svg" alt="Logomarca da FastCar, formada pelas letras F e C" /></a>
                        <div>
                            <a href="../index.html#merchan" class="btn link-header" aria-label="Link que redireciona para o conteúdo geral da página">Explore</a>
                            <a href="../pages/login.html" class="btn link-header" aria-label="Link que redireciona para a página de login">Login</a>
                            <a href="../pages/register.html" class="btn btn-outline-light link-header outlined-button" aria-label="Link que redireciona para a página de cadastro">Cadastre-se</a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasDarkNavbar"
                                aria-controls="offcanvasDarkNavbar"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div class="offcanvas offcanvas-end bg-off-canvas" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a href="../index.html#merchan" class="nav-link active">Explore</a>
                                    <a href="../pages/login.html" class="nav-link active">Login</a>
                                    <a href="../pages/register.html" class="nav-link active">Cadastre-se</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>

        <main>
            <section class="custom-container">
                <div class="img-box">
                    <div class="background">
                        <img src="../assets/car01.webp" alt="" />
                    </div>
                </div>

                <div class="form-box">
                    <img class="logo" src="../assets/logo-black.svg" alt="Imagem de carro babranco sem fundo" srcset="" />
                    <h1>Acessar sua conta</h1>

                    <form class="form-login" action="#">
                        <div class="custom-input-group">
                            <label for="username"></label>
                            <input type="text" placeholder="Usuário" id="username" required="required" />
                        </div>

                        <div class="custom-input-group">
                            <label for="password"> </label>
                            <input type="password" placeholder="Password" id="password" required="required" />
                        </div>

                        <div class="custom-input-group">
                            <button class="btn btn-second btn-custom" onclick="login()">Entrar</button>
                        </div>

                        <div class="links">
                            <a class="link" href="#">Recuperar senha</a>
                            <a class="link" href="../pages/register.html">Não possui uma conta? Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
